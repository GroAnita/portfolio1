<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio SPA</title>
  
  <!-- GitHub Pages SPA redirect handler -->
  <script>
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  
  <script>
    // Set base path for assets
    var basePath = window.location.pathname.includes('/portfolio1') ? '/portfolio1/' : './';
    document.write('<link rel="stylesheet" href="' + basePath + 'src/styles/main.css">');
    document.write('<link rel="stylesheet" href="' + basePath + 'src/styles/home.css">');
    document.write('<link rel="stylesheet" href="' + basePath + 'src/styles/projects.css">');
    document.write('<link rel="stylesheet" href="' + basePath + 'src/styles/about.css">');
  </script>
</head>
<body>
  <!-- Navigation Bar -->
  <div id="navbar"></div>
  
  <!-- Main App Container -->
  <div id="app"></div>
  
  <!-- Load App -->
  <script type="module" src="src/app.js?v=2"></script>
</body>
</html>
